{% extends "booking/base.html" %}
{% block content %}
    <div class="dropdown">
        <button class="btn .dropdown-menu-end" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fa fa-bars hamburger" aria-hidden="true"></i>
        </button>
        <ul class="dropdown-menu">
            <li>
                <a href="../">
                    <button class="dropdown-item" type="button">Home</button>
                </a>
            </li>
            <li>
                <a href="../bookings/">
                    <button class="dropdown-item" type="button">Bookings</button>
                </a>
            </li>
            <li>
                <a href="../contact/">
                    <button class="dropdown-item" type="button">Contact</button>
                </a>
            </li>
        </ul>
    </div>
    <h1>Restaurant Tables</h1>
    <div>
        <form method="POST" action="{{ add_table }}">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <p>
                    <button type="submit">Add table</button>
                </p>
            </div>
        </form>
    </div>
    <div>
        <table><p>hello</p>
            {% for table in tables %}
                <tr>
                    <td>{{ table.table_id }}</td>
                    <td>{{ table.capacity }}</td>
                    <td>
                        <a href="/admin_table_management/{{ table.id }}">
                            <button>Edit</button>
                        </a>
                    </td>
                    <td>
                        <a href="/delete_table/{{ table.id }}">
                            <button>Delete</button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
