<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pepper & Puddles, Sandwich Cafe">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style.css/style.css">
    <script src="assets/javaScript/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Pepper & Puddles</title>
</head>
<body>
    <header>
<h1>This is the bookings page</h1>
    </header>
    <h2>Completed Bookings</h2>
    <table>
        {% for booking in bookings %}
            <tr>
                <td>{{ booking.name }}</td>
                <td>{{ booking.date }}</td>
                <td>
                    <a href="/edit/{{ booking.id }}">
                        <button>Edit</button>
                    </a>
                </td>
                <td>
                    <a href="/delete/{{ booking.id }}">
                        <button>Delete</button>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <footer>
        <div class="footer">
            <div>
                <a href="../" class="restaurant-logo-footer">P&P</a>
            </div>
            <span>
                <a href="https://www.facebook.com" rel="noopener" aria-label="Facebook" target="_blank">
                <i class="fab fa-facebook footer-icons"></i>
                </a>          
            </span>
            <span>
                <a href="https://www.instagram.com" rel="noopener" aria-label="Instagram" target="_blank">
                <i class="fab fa-instagram footer-icons"></i>
                </a>
            </span>
            <span>
                <a href="https://www.twitter.com" rel="noopener" aria-label="Twitter" target="_blank">
                <i class="fab fa-twitter footer-icons"></i>
                </a>
            </span>
        </div>
    </footer>
</body>
